<label for="name">Name</label>
<input type="text" id="name" ng-model="name">

<h3>Customers</h3>
<ul>
    <li ng-repeat=" cust in customers | filter: name ">{{cust.name}} - {{cust.city}}</li>
</ul>

<label for="newName">Name</label>
<input type="text" id="newName" ng-model="newCustomer.name">

<label for="city">City</label>
<input type="text" id="city" ng-model="newCustomer.city">

<br/>

<button ng-click="addCustomer()">Add name</button>
